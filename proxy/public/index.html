<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>AirBnH</title>
</head>

<body>
  <div id="Navigation"></div>
  <script src="/lib/react.development.js"></script>
  <script src="/lib/react-dom.development.js"></script>
  <script src="/lib/react-router-dom.js"></script></script>
  <script src="http://localhost:2999/dist/bundle.js"></script>
  <script src="http://localhost:3001/dist/bundle.js"></script>
  <script>
    const { BrowserRouter, Route } = ReactRouterDOM;
    const navigation = React.createElement(
      BrowserRouter, null,
      React.createElement('div', null,
        React.createElement(Route, { exact: true, path: '/', component: Landing }),
        React.createElement(Route, { path: '/search/:searchQuery', component: Navbar }),
        React.createElement(Route, { path: '/search/:searchQuery', component: Results }),
        React.createElement(Route, { path: '/listing/:listingId', component: Navbar }),
        React.createElement(Route, { path: '/listing/:listingId', component: Details }),
      )
    );
    ReactDOM.render(navigation, document.getElementById('Navigation'));
  </script>
</body>

</html>

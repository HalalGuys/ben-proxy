<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <title>AirBnH</title>
</head>

<body>
  <div id="Navigation"></div>
  <script src="/lib/react.development.js"></script>
  <script src="/lib/react-dom.development.js"></script>
  <script src="/lib/react-router-dom.js"></script>
  <script src="http://localhost:3004/bundle.js"></script>
  <script src="https://s3.amazonaws.com/fec-navigation-static-files/dist/bundle.js"></script>
  <script src="https://s3.amazonaws.com/fec-listing-details-static-files/dist/bundle.js"></script>
  <script>
    const { BrowserRouter, Route } = ReactRouterDOM;
    const navigation = React.createElement(
      BrowserRouter, null,
      React.createElement('div', null,
        React.createElement(Route, { exact: true, path: '/', component: Landing }),
        React.createElement(Route, { path: '/search/:searchQuery', component: Navbar }),
        React.createElement(Route, { path: '/search/:searchQuery', component: Results }),
        React.createElement(Route, { path: '/listing/:listingId', component: Navbar }),
        React.createElement('div', { id: 'listingContainer' },
          React.createElement(Route, { path: '/listing/:listingId', component: Details }),
          React.createElement(Route, { path: '/listing/:listingId', component: Book })
        )
      )
    );
    ReactDOM.render(navigation, document.getElementById('Navigation'));
  </script>
  <script>
    var stickyScroll = function (booking) {
      var sticky = booking.offsetTop;
      window.onscroll = function () {
        if (window.pageYOffset > sticky - 12) {
          booking.children[0].classList.add('sticky');
        } else {
          booking.children[0].classList.remove('sticky');
        }
      };
    }
    document.addEventListener('DOMContentLoaded', function () {
      var booking = document.getElementById('book');
      if (booking) {
        stickyScroll(booking);
      }
    });
  </script>
</body>

</html>
